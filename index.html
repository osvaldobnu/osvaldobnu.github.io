<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Minha loja de Roupas</title>

    <meta name="description" content="Encontre os melhores vestidos, blusas e mais na
    nossa loja de roupas femininas. Oferecemos uma grande variadade de produtos da moda." />

    <link rel="stylesheet" type="text/css" href="styles.css" />
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <header role="heading">
        <h1>Minha Loja Virtual de Roupas</h1>
        <a class="carrinho" href="#"> <i class="fas fa-shopping-cart"></i> 
            <span id="contador-carrinho">0</span>
        </a>
    </header>

    <main role="main">
        <section class="produtos">
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="https://images.tcdn.com.br/img/img_prod/759897/vestido_longo_floral_fundo_azul_6104909_1_9be35c7773a45c09a5f8c4e75c5836f1.jpg" 
                        alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Floral</h2>
                <p class="preco">R$49,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="../ecommerce/vestidopreto.webp"  alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Preto</h2>
                <p class="preco">R$149,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="https://amalle.com.br/cdn/shop/products/lolita1.jpg?v=1636419280" 
                        alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Branco</h2>
                <p class="preco">R$29,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
        </section>
        <section class="produtos">
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="https://ae01.alicdn.com/kf/S47e4be7986414d07a71e00733b3c63caK.jpg_640x640Q90.jpg_.webp" 
                        alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Florido</h2>
                <p class="preco">R$45,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="https://img.ltwebstatic.com/gspCenter/goodsImage/2023/2/20/7637264391_1041702/65308B83154D02967DBE61EA569E8243_thumbnail_720x.webp"  alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Verde</h2>
                <p class="preco">R$49,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="produto">
                <div class="container-imagem">
                    <img
                        src="https://photos.enjoei.com.br/vestido-feminino-longo-elegante-festa-casual-luxo-80876927/800x800/czM6Ly9waG90b3MuZW5qb2VpLmNvbS5ici9wcm9kdWN0cy8zMDkzMzE5MC9kMTFhMDczODZlZmIyYTBjMzVmMTlhNzlkZWZkZDUxOC5qcGc" 
                        alt="Imagem de um vestido floral"  />
                </div>
                <h2>Vestido Azul</h2>
                <p class="preco">R$49,90</p>
                <button class="botao-add-carrinho">
                    Adicionar ao Carrinho
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p> &copy; - 2023 - Desenvolvido por Osvaldo Ltda </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        $(document).ready(function() {
            let contador  = 0;

            $('.botao-add-carrinho').click(function() {
                toastr.success('Produto Adicionado com sucesso', '', {
                    progressBar : true
                })
                
                contador++;

                $('#contador-carrinho').text(contador);
            })
        })
    </script>
</body>

</html>
